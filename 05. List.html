<!DOCTYPE html>
<html lang="en">
<head>
    <title>List</title>
</head>
<body>
    <!-- list dengan tag ol -->
    <h3>My To Do List</h3>
    <ol>
        <li>Bangun Pagi</li>
        <li>Mandi</li>
        <li>Sarapan</li>
        <li>Ngopi</li>
        <li>Tidur Siang</li>
    </ol>

    <!-- list dengan tag ul -->
    <h3>Pilihan Sarapan</h3>
    <ul>
        <li>Roti Bakar</li>
        <li>Nasi Goreng</li>
        <li>Kopi Pahit</li>
    </ul>

    <!-- list dengan tag ul -->
    <h3>Pemrograman Web</h3>
    <dl>
        <dt>HTML</dt>
        <dt>Hypertext Markup Languange</dt>
        <dt>CSS</dt>
        <dt>Casecading Style Link</dt>
    </dl>
</body>
</html>
